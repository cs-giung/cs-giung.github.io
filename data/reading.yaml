  - title: "The machine of speculative knowledge"
    authors: "Jonathan Swift, 1726"
    url: "/reading/Swift1726"
    note: "The most ignorant person, at a reasonable charge, and with a little bodily labour, might write books in philosophy, poetry, politics, laws, mathematics, and theology, without the least assistance from genius or study."

  - title: "Not a vox populi, but a vox expertorum"
    authors: "Francis Galton & F. H. Perry-Coste, 1907"
    url: "/reading/Galton1907"
    note: "I heartily wish that the case were otherwise."

